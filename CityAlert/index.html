    <script type="text/javascript">
        function shareonFacebook() {
            window.open("https://www.facebook.com/sharer/sharer.php?u=" + escape(window.location.href) + "&t=" + document.title, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');
            return false;
        }
        
        var twitterHandle = 'cityalert';
        function tweetCurrentPage() {
            window.open('https://twitter.com/share?url=' + escape(window.location.href) + '&text=' + document.title + ' via @' + twitterHandle, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');
            return false;
        }
        
        function shareonGoogle() {
            window.open("https://plus.google.com/share?url=" + escape(window.location.href), "", "height=550,width=525,left=100,top=100,menubar=0");
            return false;
        }

        function sendMail() {
            var link = "mailto:?"
                     + "subject=" + escape("City Alert")
                     + "&body=" + escape(window.location.href)
            ;
            window.open(link);
            return false;
        }

        $(function () {

                kendo.culture("en-GB");

                Metronic.init();
                Layout.init();

            }, 1000);
            
            
        });
