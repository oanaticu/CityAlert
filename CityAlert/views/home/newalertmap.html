<div id="newAlertMap" class="modal fade in" tabindex="-1" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Adresa</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <map id="mNewAlert" zoom-to-include-markers="auto" center="[{{newAlert.userLat}},{{newAlert.userLong}}]" class="margin-bottom-20 ca-gmaps" geo-fallback-center="[{{fallbackLat}}, {{fallbackLong}}]" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Oras</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Oras" ng-model="newAlert.city" ng-keydown="addressChanged()">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Strada</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Strada" ng-model="newAlert.street" ng-keydown="addressChanged()">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Numar strada</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Numar strada" ng-model="newAlert.streetNo" ng-keydown="addressChanged()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn ca-btn-submit">OK</button>
                <!--<button type="button" class="btn green">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
